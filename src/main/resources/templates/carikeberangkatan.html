<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cari Keberangkatan</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body class="container">
	<h1>Cari Keberangkatan</h1>
	<form th:action="@{/carikeberangkatan" method="GET">
		<div class="mb-3">
			<label for="Tanggal" class="form-label">Tanggal</label> <input
				type="text" class="form-control" th:name="tanggal" id="Tanggal">
		</div>
		<div class="mb-3">
			<label for="Terminal Keberangkatan" class="form-label">Terminal
				Keberangkatan</label> <input type="Terminal Keberangkatan" class="form-control"
				th:name="terminal_awal" id="Terminal Keberangkatan">
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

</body>
</html>
