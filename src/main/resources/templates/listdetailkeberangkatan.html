<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Keberangkatan yang tersedia</title>
<linkl
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Deskripsi</th>
      <th scope="col">Waktu</th>
      <th scope="col">Perusahaan</th>
      <th scope="col">Kelas</th>
        <th scope="col">Harga</th>
   
    </tr>
  </thead>
  <tbody>
    <tr th:each="keberangkatan : ${listKeberangkatan}">
      <th th:text="${keberangkatan.id}" scope="row">1</th>
      <td th:text="${keberangkatan.nama_perusahaan}">Mark</td>
      <td th:text="${keberangkatan.kelas}">Otto</td>
      <td th:text="${keberangkatan.harga}">Otto</td>
      <td th:text="${keberangkatan.tanggal}">Otto</td>
      <td th:text="${keberangkatan.deskripsi}">Otto</td>
    </tr>


  </tbody>
</table>
</body>
</html>
